<div class="centered-container">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Login</h3>
                        <form (submit)="login()">
                            <div class="mb-4">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email"
                                    required placeholder="Enter your email">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" [(ngModel)]="password"
                                    name="password" required placeholder="Enter your password">
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                            <div *ngIf="loginError" class="alert alert-danger alert-message">{{ loginError }}</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
