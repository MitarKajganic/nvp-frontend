<div class="table-container">
    <button *ngIf="create" class="add-button" (click)="navigateToCreate()">Create User</button>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Permissions</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users" [class.clickable-row]="update"
                (click)="update ? navigateToUpdate(user.id) : null">
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.permissions.join(', ') }}</td>
                <td>
                    <button class="delete-button" [disabled]="!delete" (click)="deleteUser(user.id, $event); $event.stopPropagation();">Delete</button>                
                </td>
            </tr>
        </tbody>
    </table>
</div>
